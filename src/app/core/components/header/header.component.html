<ng-template #sidenav let-offcanvas>
  <div class="offcanvas-header">
    <h4 class="offcanvas-title" id="offcanvas-basic-title">Profile update</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
  </div>
  <div class="offcanvas-body">
    <div class="text-end">
      <button type="button" class="btn btn-outline-dark" (click)="offcanvas.close('Save click')">Save</button>
    </div>
  </div>
</ng-template>

<header class="navbar navbar-expand navbar-dark px-4 flex-column flex-md-row" style="border-style: solid;">
  <a type="button" (click)="open(sidenav)">
    <h3 style="text-align: center;">
      <b>Farm√°cia <img style="max-height: 60px" alt="logo" src="assets/icons/logo.png"></b>
    </h3>
  </a>
</header>
