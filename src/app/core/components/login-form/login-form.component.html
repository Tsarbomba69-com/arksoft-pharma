<div class="background-login">
  <p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
  <div class="card" style="background-color: rgb(213 234 238 / 72%)">
    <h3 style="text-align: center;"><b>Farmácia <img style="max-height: 60px" alt="logo"
                                                     src="assets/icons/logo.png"></b></h3>
    <div class="flex justify-content-center flex-wrap gap-6 align-items-center align-items-stretch"
         style="width: 100%; height: 530px">
      <div class="flex align-items-center justify-content-center login-pic" style="max-width: 300px">
        <img src="assets/icons/medical-team.png" alt="IMG">
      </div>

      <form [formGroup]="form" (submit)="submit()" class="align-self-center">
        <div class="ui-grid-row">
          <div class="ui-grid-col-2">
            <i class="pi pi-user"></i> Nome de usuário
          </div>
          <div class="ui-grid-col-6 p-fluid">
            <input title="Username" pInputText class="form-control" [formControlName]="FORM.username"
                   [ngClass]="{ 'is-invalid': submitted && f[FORM.username].errors }">
          </div>
          <small *ngIf="f[FORM.username].hasError('required')" class="p-error">
            Nome de usuário é <strong>obrigatório</strong>
          </small>
        </div>
        <br>
        <div class="ui-grid-row">
          <div class="ui-grid-col-2">
            <i class="pi pi-lock"></i> Palavra-passe
          </div>
          <div class="ui-grid-col-6 p-fluid min-w-min pr-1">
            <p-password [toggleMask]="true" [feedback]="false" [formControlName]="FORM.password"
                        styleClass="p-password p-component p-inputwrapper p-input-icon-right"
            ></p-password>
          </div>
          <small *ngIf="f[FORM.password].hasError('required')" class="p-error">
            Palavra-passe é <strong>obrigatório</strong>
          </small>
        </div>
        <br>
        <div class="grid grid-nogutter justify-content-end justify-content-evenly">
          <button class="p-button-rounded"
                  [disabled]="loading || form.invalid" pButton pRipple label="Entrar" icon="pi pi-angle-right"
                  type="submit">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
