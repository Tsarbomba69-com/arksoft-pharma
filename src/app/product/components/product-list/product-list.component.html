<p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
<div style="z-index: 800">
  <p-dialog [(visible)]="productDialog" [baseZIndex]="800" [modal]="true"
            [style]="{width: '450px'}"
            header="Detalhes do produto"
            styleClass="p-fluid">
    <ng-template pTemplate="content">
      <div class="flex flex-column justify-content-center align-items-center">
        <img [src]="product.image ? product.image : 'assets/icons/medicine.png'" alt="produto"
             class="product-image"/>
        <p-fileUpload #uploader (uploadHandler)="setImage($event, product, uploader)"
                      [auto]="true" [customUpload]="true"
                      accept="image/*"
                      chooseIcon="pi-camera" mode="basic"
                      uploadStyleClass="pi pt-2"></p-fileUpload>
      </div>
      <div class="field">
        <label for="name">Nome</label>
        <input [(ngModel)]="product.name" autofocus id="name" pInputText required type="text"/>
        <small *ngIf="submitted && !product.name" class="p-error">Nome é obrigatório.</small>
      </div>
      <div class="field">
        <label for="description">Descrição</label>
        <textarea [(ngModel)]="product.description" cols="20" id="description" pInputTextarea required
                  rows="3"></textarea>
      </div>

      <div class="field">
        <label>Categoria</label>
        <p-dropdown [(ngModel)]="product.category" [options]="categories" name="category"
                    optionLabel="name"
                    placeholder="Selecione...">
        </p-dropdown>
      </div>

      <div class="formgrid grid">
        <div class="field col">
          <label for="price">Preço</label>
          <p-inputNumber [(ngModel)]="product.price" currency="AOA" id="price" locale="pt-PT"
                         mode="currency"></p-inputNumber>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="footer">
      <button (click)="hideDialog()" class="p-button-text" icon="pi pi-times" label="Cancelar" pButton pRipple></button>
      <button (click)="saveProduct()" class="p-button-text" icon="pi pi-check" label="Guardar" pButton
              pRipple></button>
    </ng-template>
  </p-dialog>
</div>

<div class="fade-in">
  <div class="card">
    <p-toolbar styleClass="mb-4 gap-2">
      <ng-template pTemplate="left">
        <p-button (click)="openNew()" class="p-button-rounded mr-1" icon="pi pi-plus"
                  pTooltip="Registrar produto"></p-button>
        <button (click)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length"
                class="p-button-danger ml-1" icon="pi pi-trash" pButton
                pRipple pTooltip="Remover produto"></button>
      </ng-template>

      <ng-template pTemplate="right">
        <p-fileUpload [maxFileSize]="1000000" accept="image/*" chooseLabel="Import" class="mr-2 inline-block"
                      label="Import"
                      mode="basic"></p-fileUpload>
        <button class="p-button-help" icon="pi pi-upload" label="Export" pButton pRipple></button>
      </ng-template>
    </p-toolbar>

    <p-table [(selection)]="selectedProducts"
             [globalFilterFields]="['name','country.name','representative.name','status']" [paginator]="true"
             [rowHover]="true"
             [rows]="10"
             [showCurrentPageReport]="true" [tableStyle]="{'min-width': '75rem'}" [value]="products"
             currentPageReportTemplate="Mostrar {first}º até {last}º em {totalRecords} produtos"
             dataKey="id">
      <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
          <h5 class="m-0">Produtos</h5>
          <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText placeholder="Procurar..."
                           type="text"/>
                </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 4rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th pSortableColumn="name" style="min-width:15rem">Nome
            <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th>Imagem</th>
          <th pSortableColumn="price">Preço
            <p-sortIcon field="price"></p-sortIcon>
          </th>
          <th pSortableColumn="category" style="min-width:10rem">Categoria
            <p-sortIcon field="category"></p-sortIcon>
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template let-product pTemplate="body">
        <tr>
          <td>
            <p-tableCheckbox [value]="product"></p-tableCheckbox>
          </td>
          <td>{{product.name}}</td>
          <td><img [alt]="product.name" [src]="product.image ? product.image : 'assets/icons/medicine.png'"
                   class="shadow-4"
                   width="100"/></td>
          <td>{{product.price | currency:'':'AOA'}}</td>
          <td>{{product.category.name}}</td>
          <td>
            <button (click)="editProduct(product)" class="p-button-rounded p-button-warning mr-2" icon="pi pi-pencil"
                    pButton
                    pRipple></button>
            <button (click)="deleteProduct(product)" class="p-button-rounded p-button-danger" icon="pi pi-trash" pButton
                    pRipple></button>
          </td>
        </tr>
      </ng-template>
      <!--      <ng-template pTemplate="summary">-->
      <!--        <div class="flex align-items-center justify-content-between">-->
      <!--          In total there are {{products ? products.length : 0 }} products.-->
      <!--        </div>-->
      <!--      </ng-template>-->
    </p-table>
  </div>
  <p-confirmDialog [style]="{width: '450px'}" acceptLabel="Confirmar" header="Confirmação"
                   rejectLabel="Cancelar"></p-confirmDialog>
</div>
