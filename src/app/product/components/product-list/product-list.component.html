<div style="z-index: 800">
  <p-dialog [(visible)]="productDialog" [style]="{width: '450px'}" header="Detalhes do produto"
            [modal]="true"
            [baseZIndex]="800"
            styleClass="p-fluid">
    <ng-template pTemplate="content">
      <img src="assets/img/wp1931605-pharmacy-wallpapers.jpg" class="product-image"
           *ngIf="product.image">
      <div class="field">
        <label for="name">Nome</label>
        <input type="text" pInputText id="name" [(ngModel)]="product.name" required autofocus/>
        <small class="p-error" *ngIf="submitted && !product.name">Nome é obrigatório.</small>
      </div>
      <div class="field">
        <label for="description">Descrição</label>
        <textarea id="description" pInputTextarea [(ngModel)]="product.description" required rows="3"
                  cols="20"></textarea>
      </div>

      <div class="field">
        <label for="category">Categoria</label>
        <p-dropdown [(ngModel)]="product.category" name="category" [options]="categories"
                    placeholder="Selecione...">
        </p-dropdown>
      </div>

      <div class="formgrid grid">
        <div class="field col">
          <label for="price">Preço</label>
          <p-inputNumber id="price" [(ngModel)]="product.price" mode="currency" currency="AOA"
                         locale="pt-PT"></p-inputNumber>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="footer">
      <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
      <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text"
              (click)="saveProduct()"></button>
    </ng-template>
  </p-dialog>
</div>

<div class="fade-in">
  <div class="card">
    <p-toolbar styleClass="mb-4 gap-2">
      <ng-template pTemplate="left">
        <p-button class="p-button-rounded mr-1" pTooltip="Registrar produto" icon="pi pi-plus"
                  (click)="openNew()"></p-button>
        <button pButton pRipple icon="pi pi-trash" class="p-button-danger ml-1" pTooltip="Remover produto"
                (click)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length"></button>
      </ng-template>

      <ng-template pTemplate="right">
        <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import"
                      class="mr-2 inline-block"></p-fileUpload>
        <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
      </ng-template>
    </p-toolbar>

    <p-table #dt [value]="products" [rows]="10" [paginator]="true"
             [globalFilterFields]="['name','country.name','representative.name','status']"
             [tableStyle]="{'min-width': '75rem'}"
             [(selection)]="selectedProducts" [rowHover]="true" dataKey="id"
             currentPageReportTemplate="Mostrar {first}º até {last}º em {totalRecords} produtos"
             [showCurrentPageReport]="true">
      <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
          <h5 class="m-0">Produtos</h5>
          <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text"
                           placeholder="Procurar..."/>
                </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 4rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th pSortableColumn="name" style="min-width:15rem">Nome
            <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th>Imagem</th>
          <th pSortableColumn="price">Preço
            <p-sortIcon field="price"></p-sortIcon>
          </th>
          <th pSortableColumn="category" style="min-width:10rem">Categoria
            <p-sortIcon field="category"></p-sortIcon>
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>
            <p-tableCheckbox [value]="product"></p-tableCheckbox>
          </td>
          <td>{{product.name}}</td>
          <td><img src="assets/img/toppng.com-pink-donut-png-600x415.png" [alt]="product.name" width="100"
                   class="shadow-4"/></td>
          <td>{{product.price | currency:'':'AOA'}}</td>
          <td>{{product.category}}</td>
          <td>
            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning mr-2"
                    (click)="editProduct(product)"></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                    (click)="deleteProduct(product)"></button>
          </td>
        </tr>
      </ng-template>
      <!--      <ng-template pTemplate="summary">-->
      <!--        <div class="flex align-items-center justify-content-between">-->
      <!--          In total there are {{products ? products.length : 0 }} products.-->
      <!--        </div>-->
      <!--      </ng-template>-->
    </p-table>
  </div>
  <p-confirmDialog [style]="{width: '450px'}" rejectLabel="Cancelar" header="Confirmação"
                   acceptLabel="Confirmar"></p-confirmDialog>
</div>
